<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="apple-mobile-web-app-title" content="Светильник" />
        <meta name="application-name" content="Светильник" />
        <meta name="theme-color" content="#222222" />
        <title>Светильник</title>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse>
                <ons-page id="main">
                    <ons-list>
                        <ons-list-item onclick="menuLoad('effects.html')">
                            <div class="left"><ons-icon icon="md-lamp" class="list-item__icon"></ons-icon></div>
                            <div class="center">Эффекты</div>
                        </ons-list-item>
                        <ons-list-item onclick="menuLoad('alarm.html')">
                            <div class="left"><ons-icon icon="md-alarm" class="list-item__icon"></ons-icon></div>
                            <div class="center">Будильник</div>
                        </ons-list-item>
                        <ons-list-item onclick="menuLoad('settings.html')">
                            <div class="left"><ons-icon icon="md-settings" class="list-item__icon"></ons-icon></div>
                            <div class="center">Настройки</div>
                        </ons-list-item>
                        <ons-list-item onclick="menuLoad('connection.html')">
                            <div class="left"><ons-icon icon="md-network-setting" class="list-item__icon"></ons-icon></div>
                            <div class="center">Подключение</div>
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="effects.html"></ons-splitter-content>
        </ons-splitter>

        <template id="home.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="app.menuOpen()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">Main</div>
                </ons-toolbar>
                <p style="text-align: center; opacity: 0.6; padding-top: 20px">Swipe right to open the menu!</p>
            </ons-page>
        </template>

        <template id="settings.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="app.menuOpen()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">Settings</div>
                </ons-toolbar>
            </ons-page>
        </template>

        <template id="about.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="app.menuOpen()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">About</div>
                </ons-toolbar>
            </ons-page>
        </template>
    </body>
</html>
