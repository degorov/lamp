<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, viewport-fit=cover" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="apple-mobile-web-app-title" content="Светильник" />
        <meta name="application-name" content="Светильник" />
        <meta name="theme-color" content="#222222" />
        <title>Светильник</title>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse>
                <ons-page id="main">
                    <ons-list>
                        <ons-list-item onclick="menuLoad('effects.html')">
                            <div class="left"><ons-icon icon="md-lamp" class="list-item__icon"></ons-icon></div>
                            <div class="center">Эффекты</div>
                        </ons-list-item>
                        <ons-list-item onclick="menuLoad('alarm.html')">
                            <div class="left"><ons-icon icon="md-alarm" class="list-item__icon"></ons-icon></div>
                            <div class="center">Будильник</div>
                        </ons-list-item>
                        <ons-list-item onclick="menuLoad('settings.html')">
                            <div class="left"><ons-icon icon="md-settings" class="list-item__icon"></ons-icon></div>
                            <div class="center">Настройки</div>
                        </ons-list-item>
                        <ons-list-item onclick="menuLoad('connection.html')">
                            <div class="left"><ons-icon icon="md-network-setting" class="list-item__icon"></ons-icon></div>
                            <div class="center">Подключение</div>
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="effects.html"></ons-splitter-content>
        </ons-splitter>

        <template id="effects.html">
            <ons-page id="effects">
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="menuOpen()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                        <ons-toolbar-button class="iconStatus">
                            <ons-icon icon="md-network-off"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">Эффекты</div>
                </ons-toolbar>
                <ons-list>
                    <ons-list-item onclick="effectLoad('effectVoid', this)">
                        <div class="left"><ons-icon icon="md-check-circle" class="list-item__icon"></ons-icon></div>
                        <div class="center">Отключен</div>
                    </ons-list-item>
                    <ons-list-item onclick="effectLoad('effectAllRandom', this)">
                        <div class="left"><ons-icon icon="md-circle-o" class="list-item__icon"></ons-icon></div>
                        <div class="center">Случайные пиксели</div>
                    </ons-list-item>
                    <ons-list-item onclick="effectLoad('effectAllHueLoop', this)">
                        <div class="left"><ons-icon icon="md-circle-o" class="list-item__icon"></ons-icon></div>
                        <div class="center">Цвета по кругу</div>
                    </ons-list-item>
                    <ons-list-item expandable onclick="effectLoad('effectAllHueRotate', this)">
                        <div class="left"><ons-icon icon="md-circle-o" class="list-item__icon"></ons-icon></div>
                        <div class="center">Выбранный цвет</div>
                        <div class="expandable-content">
                            <ons-range style="width: 100%" value="50" onchange="effectAdjust(this)"></ons-range>
                        </div>
                    </ons-list-item>
                    <ons-list-item expandable onclick="effectLoad('effectLoopNumbers', this)">
                        <div class="left"><ons-icon icon="md-circle-o" class="list-item__icon"></ons-icon></div>
                        <div class="center">Цифры</div>
                        <div class="expandable-content">
                            <ons-range style="width: 100%" value="50" onchange="effectAdjust(this)"></ons-range>
                        </div>
                    </ons-list-item>
                    <ons-list-item expandable onclick="effectLoad('effectMatrix', this)">
                        <div class="left"><ons-icon icon="md-circle-o" class="list-item__icon"></ons-icon></div>
                        <div class="center">Матрица</div>
                        <div class="expandable-content">
                            <ons-range style="width: 100%" value="50" onchange="effectAdjust(this)"></ons-range>
                        </div>
                    </ons-list-item>
                    <ons-list-item expandable onclick="effectLoad('effectSparkles', this)">
                        <div class="left"><ons-icon icon="md-circle-o" class="list-item__icon"></ons-icon></div>
                        <div class="center">Вспышки</div>
                        <div class="expandable-content">
                            <ons-range style="width: 100%" value="50" onchange="effectAdjust(this)"></ons-range>
                        </div>
                    </ons-list-item>
                    <ons-list-item expandable onclick="effectLoad('effectSnow', this)">
                        <div class="left"><ons-icon icon="md-circle-o" class="list-item__icon"></ons-icon></div>
                        <div class="center">Снег</div>
                        <div class="expandable-content">
                            <ons-range style="width: 100%" value="50" onchange="effectAdjust(this)"></ons-range>
                        </div>
                    </ons-list-item>
                    <ons-list-item expandable onclick="effectLoad('effectLighters', this)">
                        <div class="left"><ons-icon icon="md-circle-o" class="list-item__icon"></ons-icon></div>
                        <div class="center">Светлячки</div>
                        <div class="expandable-content">
                            <ons-range style="width: 100%" value="50" onchange="effectAdjust(this)"></ons-range>
                        </div>
                    </ons-list-item>
                    <ons-list-item expandable onclick="effectLoad('effectFire', this)">
                        <div class="left"><ons-icon icon="md-circle-o" class="list-item__icon"></ons-icon></div>
                        <div class="center">Огонь</div>
                        <div class="expandable-content">
                            <ons-range style="width: 100%" value="50" onchange="effectAdjust(this)"></ons-range>
                        </div>
                    </ons-list-item>
                    <ons-list-item expandable onclick="effectLoad('effectPlasma', this)">
                        <div class="left"><ons-icon icon="md-circle-o" class="list-item__icon"></ons-icon></div>
                        <div class="center">Плазма</div>
                        <div class="expandable-content">
                            <ons-range style="width: 100%" value="50" onchange="effectAdjust(this)"></ons-range>
                        </div>
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </template>

        <template id="alarm.html">
            <ons-page id="alarm">
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="menuOpen()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                        <ons-toolbar-button class="iconStatus">
                            <ons-icon icon="md-network-off"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">Будильник</div>
                    <div class="right">
                        <ons-toolbar-button onclick="alarmSave()">
                            <ons-icon icon="md-card-sd" id="cmdAlarmSave" style="visibility: hidden"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                </ons-toolbar>
                <ons-list>
                    <ons-list-item>
                        <div class="center">Будильник включен</div>
                        <div class="right">
                            <ons-switch onchange="alarmSwitch()"></ons-switch>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="center">Время</div>
                        <div class="right">
                            <ons-input id="txtAlarmTime" modifier="underbar" inputmode="numeric" placeholder="ЧЧ:ММ:СС" maxlength="8" style="width: 100px" oninput="alarmTime(this)"></ons-input>
                        </div>
                    </ons-list-item>
                    <ons-list-header>Повторять по:</ons-list-header>
                    <ons-list-item>
                        <label class="left">
                            <ons-checkbox input-id="chkAlarmRepeat0" oninput="alarmRepeat(0, this)"></ons-checkbox>
                        </label>
                        <label for="chkAlarmRepeat0" class="center">Понедельник</label>
                    </ons-list-item>
                    <ons-list-item>
                        <label class="left">
                            <ons-checkbox input-id="chkAlarmRepeat1" oninput="alarmRepeat(1, this)"></ons-checkbox>
                        </label>
                        <label for="chkAlarmRepeat1" class="center">Вторник</label>
                    </ons-list-item>
                    <ons-list-item>
                        <label class="left">
                            <ons-checkbox input-id="chkAlarmRepeat2" oninput="alarmRepeat(2, this)"></ons-checkbox>
                        </label>
                        <label for="chkAlarmRepeat2" class="center">Среда</label>
                    </ons-list-item>
                    <ons-list-item>
                        <label class="left">
                            <ons-checkbox input-id="chkAlarmRepeat3" oninput="alarmRepeat(3, this)"></ons-checkbox>
                        </label>
                        <label for="chkAlarmRepeat3" class="center">Четверг</label>
                    </ons-list-item>
                    <ons-list-item>
                        <label class="left">
                            <ons-checkbox input-id="chkAlarmRepeat4" oninput="alarmRepeat(4, this)"></ons-checkbox>
                        </label>
                        <label for="chkAlarmRepeat4" class="center">Пятница</label>
                    </ons-list-item>
                    <ons-list-item>
                        <label class="left">
                            <ons-checkbox input-id="chkAlarmRepeat5" oninput="alarmRepeat(5, this)"></ons-checkbox>
                        </label>
                        <label for="chkAlarmRepeat5" class="center">Суббота</label>
                    </ons-list-item>
                    <ons-list-item>
                        <label class="left">
                            <ons-checkbox input-id="chkAlarmRepeat6" oninput="alarmRepeat(6, this)"></ons-checkbox>
                        </label>
                        <label for="chkAlarmRepeat6" class="center">Воскресенье</label>
                    </ons-list-item>
                    <ons-list-header>Настройки рассвета (в минутах):</ons-list-header>
                    <ons-list-item>
                        <div class="center">Рассвет до будильника</div>
                        <div class="right">
                            <ons-input id="txtAlarmBefore" modifier="underbar" inputmode="numeric" maxlength="2" oninput="alarmBefore(this)" style="width: 50px"></ons-input>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="center">Гореть после будильника</div>
                        <div class="right">
                            <ons-input id="txtAlarmAfter" modifier="underbar" inputmode="numeric" maxlength="2" oninput="alarmAfter(this)" style="width: 50px"></ons-input>
                        </div>
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </template>

        <template id="settings.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="menuOpen()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                        <ons-toolbar-button class="iconStatus">
                            <ons-icon icon="md-network-off"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">Настройки</div>
                    <div class="right">
                        <ons-toolbar-button onclick="settingsSave()">
                            <ons-icon icon="md-card-sd" id="cmdSettingsSave"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                </ons-toolbar>
                <ons-list>
                    <ons-list-item>
                        <div class="center">Часовой пояс</div>
                        <div class="right">
                            <ons-input id="txtSettingsTz" modifier="underbar" inputmode="numeric" maxlength="3" style="width: 50px"></ons-input>
                        </div>
                    </ons-list-item>
                    <ons-list-header>Максимальная яркость:&nbsp;<span id="lblBrightness">192</span></ons-list-header>
                    <ons-list-item style="padding-left: 6px">
                        <ons-row>
                            <ons-col width="40px" style="text-align: center; line-height: 31px">
                                <ons-icon icon="md-brightness-5"></ons-icon>
                            </ons-col>
                            <ons-col>
                                <ons-range id="rngBrightness" oninput="liveBrightness(this.value)" style="width: 100%" min="0" max="255" value="192"></ons-range>
                            </ons-col>
                            <ons-col width="40px" style="text-align: center; line-height: 31px">
                                <ons-icon icon="md-brightness-7"></ons-icon>
                            </ons-col>
                        </ons-row>
                    </ons-list-item>
                    <ons-list-header>Настройки Wi-Fi:</ons-list-header>
                    <ons-list-item>
                        <div class="center">Имя сети</div>
                        <div class="right">
                            <ons-input id="txtSettingsSsid" modifier="underbar" style="width: 150px"></ons-input>
                        </div>
                    </ons-list-item>
                    <ons-list-item>
                        <div class="center">Пароль сети</div>
                        <div class="right">
                            <ons-input id="txtSettingsPass" modifier="underbar" style="width: 150px"></ons-input>
                        </div>
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </template>

        <template id="connection.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="menuOpen()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                        <ons-toolbar-button class="iconStatus">
                            <ons-icon icon="md-network-off"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">Подключение</div>
                </ons-toolbar>
                Подключение
            </ons-page>
        </template>
    </body>
</html>
